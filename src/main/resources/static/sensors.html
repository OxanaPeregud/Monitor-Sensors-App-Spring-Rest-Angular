<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor Sensors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/update_sensor.js"></script>
    <script type="text/javascript" src="/js/delete_sensor.js"></script>
    <script type="text/javascript" src="/js/get_sensor.js"></script>
</head>

<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Add New</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sensors/sensors.html">All Sensors</a>
        </li>
    </ul>
    <div id="div_sensor_table">
        <h1>Sensors Table</h1>
        <div class="row col-md-6 table-responsive">
            <table id="sensorTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Range From</th>
                    <th>Range To</th>
                    <th>Unit</th>
                    <th>Location</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_sensor_updating">
            <form id="update_sensor_form">
                <div class="form-group">
                    <label for="sensor_id">Id:</label>
                    <input type="text" class="form-control" id="sensor_id" readonly>
                </div>
                <div class="form-group">
                    <label for="sensor_name">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="sensor_name">
                </div>
                <div class="form-group">
                    <label for="sensor_model">Model:</label>
                    <input type="text" class="form-control" placeholder="Enter Model" id="sensor_model">
                </div>
                <div class="form-group">
                    <label for="sensor_type">Type:</label>
                    <input type="text" class="form-control" placeholder="Enter Type" id="sensor_type">
                </div>
                <div class="form-group">
                    <label for="sensor_rangeFrom">Range From:</label>
                    <input type="number" class="form-control"
                           placeholder="Enter Range From" id="sensor_rangeFrom">
                </div>
                <div class="form-group">
                    <label for="sensor_rangeTo">Range To:</label>
                    <input type="number" class="form-control"
                           placeholder="Enter Range To" id="sensor_rangeTo">
                </div>
                <div class="form-group">
                    <label for="sensor_unit">Unit:</label>
                    <input type="text" class="form-control" placeholder="Enter Unit" id="sensor_unit">
                </div>
                <div class="form-group">
                    <label for="sensor_location">Location:</label>
                    <input type="text" class="form-control" placeholder="Enter Location" id="sensor_location">
                </div>
                <div class="form-group">
                    <label for="sensor_description">Description:</label>
                    <input type="text" class="form-control" placeholder="Enter Description" id="sensor_description">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Delete!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
